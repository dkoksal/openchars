<!DOCTYPE html>
<html>
<head><title>Openchars Prototype</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"></head>
<body>
<span id="page">
<h1><center>Openchars Prototype</center></h1>
<span id="curmenu" class="menu">
	<h2><center>Edit Menu</center></h2>
	<center>
		Select an image<br>
		<span id="previmg" class="button"> << </span>
		<span id="nextimg" class="button"> >> </span>
		<br>Select a category:<br>
		<span id="upcat" class="button"> ^^ </span>
		<span id="downcat" class="button"> vv </span>
		<br>Misc:<br>
		<span id="filter" class="button"> Filter </span>
		<span id="saveas" class="button"> Save As </span>
	</center>
</span>
<span id="spimage" class="info">
	<center>
		<h2><center>This span contains the sprite image itself</center></h2><br>
		<span id="pwimg" class="preview">
			<img src="images/figures/HumanMale_01.png" class="preview" alt="sprite"></img>
		</span>
		<span id="csimg" class="preview">
			<img src="images/Pants/GldPlatePantsMale_01.png" class="preview" alt="layer"></img>
		</span>
		<span id="csinfo" class="preview">
			lorem
		</span>
	</center>
</span>
<span id="laymenu" class="menu">
	<h2><center>Layering Menu</center></h2>
	<center>
		Fine-Tune Layers: <br>
		<span id="uplayer" class="button"> vv </span>
		<span id="downlayer" class="button"> vv </span>
	</center>
</span>
<span id="contrib" class="menu">
	<right><strong>Contribute a new image to the collection:</strong></right>
	<span id="loaddialog">
		Select an image from your computer:
		<span id="filemenu" class="menu">
			<input type="file" id="file" name="file" single />
		<output id="list"></output>
		</span>
		<span id="preview" class="picture">Preview:<img class="menu" src="MaleModel_01.png"></img></span>
		<span id="loadimage">Next</span>
		</span>
	</span>
	</span>
<script src="jquery-2.0.3.js"></script>
<script src="getlist.js"></script>
<script src="contribute.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</body>

</html>
